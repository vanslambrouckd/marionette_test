<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/backbone.marionette/lib/backbone.marionette.min.js"></script>
	<script src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
	<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
</head>
<body>
	<div id="main-region">
	</div>

	<script type="text/template" id="contact-list-item">
		<p><%= firstName %> <%= lastName %></p>
	</script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/entities/contact.js"></script>
	<script type="text/javascript" src="js/list_view.js"></script>
	

	<script type="text/javascript">
		ContactManager.on('start', function() {
			var contacts = ContactManager.request('contact:entities');		
			var contactsListView = new ContactManager.ContactsApp.List.Contacts({
				collection:contacts
			});		
			ContactManager.mainRegion.show(contactsListView);
		});

		ContactManager.start();
	</script>
</body>
</html>
