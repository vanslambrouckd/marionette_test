<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/underscore/underscore.js"></script>
	<script src="bower_components/backbone/backbone.js"></script>
	<script src="bower_components/backbone.marionette/lib/backbone.marionette.min.js"></script>
	<script src="bower_components/backbone.localStorage/backbone.localStorage-min.js"></script>
	<link rel="stylesheet" type="text/css" href="bower_components/semantic-ui/dist/semantic.min.css">
	<script src="bower_components/semantic-ui/dist/semantic.min.js"></script>
</head>
<body>
	<div id="main-region">
	</div>

	<script type="text/template" id="contact-list-item">
		<p><%= firstName %> <%= lastName %></p>
	</script>

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/entities/contact.js"></script>
	

	<script type="text/javascript">

		ContactManager.ContactItemView = Marionette.ItemView.extend({
			events: {
				'click p': 'alertPhoneNumber'
			},
			tagName: 'li',
			template: '#contact-list-item',
			alertPhoneNumber: function() {
				alert(this.model.escape('phoneNumber'));
			}
		});

		ContactManager.ContactsView = Marionette.CollectionView.extend({
			tagName: 'ul',
			childView: ContactManager.ContactItemView
		});


		ContactManager.on('start', function() {
			var contacts = ContactManager.Entities.initializeContacts();
			
			console.log(contacts);
			
			var contactsListView = new ContactManager.ContactsView({
				collection:contacts
			});


			ContactManager.mainRegion.show(contactsListView);
		});

		ContactManager.start();
	</script>
</body>
</html>
